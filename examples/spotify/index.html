<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body { padding: 20px}
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <title>Spotify App</title>
    </head>
    <body>

        <h2>Search for artist:</h2>

        <input class="form-control" type="input" name="name" value="">
        <button class="btn btn-success">Search</button>

        <h3 id="artist-name">Spotify Fun!</h3>
        <img id="avatar" src="" width="300">
        <div>
            <h4 style="display: inline-block">Followers: </h4><span id="followers">
                This is some paragraph.
            </span>
        </div>

        <h4>Genres</h4>
        <ul id="genres">
            <li></li>
        </ul>

        <div>
            <a href="">Go to artist page</a>
        </div>

        <h3 id="album-name">Album fun!</h3>
        <img id="album-cover" src="" width="300">


        <script src="jquery.min.js"></script>
        <script src="spotify.js"></script>
    </body>
</html>
